name    = Test-Simple
author  = Chad Granum <exodist@cpan.org>
license = Perl_5
copyright_holder = Chad Granum

[VersionFromModule]
[License]
[ManifestSkip]
[Manifest]
[NextRelease]
[GatherDir]

[PodSyntaxTests]
[TestRelease]

[MetaResources]
bugtracker.web  = http://github.com/Test-More/test-more/issues
repository.url  = http://github.com/Test-More/test-more/
repository.type = git

[Prereqs]
perl          = 5.006000
Test2         = 0.000012
Test::Harness = 2.03
Scalar::Util  = 1.13

[MakeMaker::Awesome]
WriteMakefile_arg = INSTALLDIRS => ($] >= 5.006002 && $] < 5.012000) ? 'perl' : 'site'

[CPANFile]
[MetaYAML]
[MetaJSON]

[Git::Check]
[Git::Commit]
[Git::Tag]

[FakeRelease]
