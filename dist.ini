name    = Test-Stream
author  = Chad Granum <exodist@cpan.org>
license = Perl_5
copyright_holder = Chad Granum

[VersionFromModule]
[License]
[ManifestSkip]
[Manifest]
[NextRelease]
[GatherDir]

[PodSyntaxTests]
[TestRelease]

[MetaNoIndex]
package   = Test::Builder
namespace = Test::Builder
package   = Test::More
namespace = Test::More
package   = Test::Simple
namespace = Test::Simple
package   = Test::Tester
namespace = Test::Tester

[MetaResources]
bugtracker.web  = http://github.com/Test-More/Test-Stream/issues
repository.url  = http://github.com/Test-More/Test-Stream/
repository.type = git

; Most of these version numbers are taken from perl 5.8.1's core versions
[Prereqs]
perl          = 5.008001
B             = 0
overload      = 0
utf8          = 0
Carp          = 0
File::Spec    = 0
File::Temp    = 0
List::Util    = 0
PerlIO        = 0
Scalar::Util  = 0
Storable      = 0
Test::Harness = 0

; These version numbers have been checked to matter.
[Prereqs / RuntimeSuggests]
Sub::Name = 0.11
Sub::Util = 1.40
Term::ReadKey = 2.03
Unicode::GCString = 2013.10
Unicode::LineBreak = 2015.07.16

[MakeMaker]
[CPANFile]
[MetaYAML]
[MetaJSON]

[Git::Check]
[Git::Commit]
[Git::Tag]

[FakeRelease]
